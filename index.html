<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://use.fontawesome.com/d77d433b84.js"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body class="hero is-fullheight has-background-info">
  <header>
    <section class="container"></section>
    <button id="myFavorites" class="button is-link is-rounded favBtn">Favorites</button>
    <img class="image" src="./assets/images/hiking-walking-trails.jpg">
    <span class="app-title has-text-white">Happy Trails</span>
    </section>
  </header>

  <main class="hero">
    <section id="weatherSection">
      <section id="hourlyWeather" class="columns description temperature"></section>
      <section id="sunrise"></section>
      <section id="sunset"></section>
    </section>

    <div id="userCity">
      <form>
        <p>If you want to enable share Location please click here. <button id="gps" type="submit">Share
            Location</button></p>
      </form>

      <form id="location-request">
      <input type="text" id="city" placeholder="Please enter a city.">
      <button type="submit" id="no-gps">Submit</button>
      </form>
    </div>

    <section id="hikingParameters" class="hidden">
      <p>How many miles are you willing to travel to get to your hiking trail?</p>
      <input type="text" id="radius"><br><br>

      <p>How long would you like to hike?</p>
      <input type="radio" id="shortest" value="60" class="lengthTime">
      <label for="shortest">1/2hr-1 hour</label><br>
      <input type="radio" id="medium" value="120" class="lengthTime">
      <label for="medium">1-2 hours</label><br>
      <input type="radio" id="longest" value="180" class="lengthTime">
      <label for="longest">3+ hours</label><br><br>

      <button type="submit" id="parameters">Submit</button>
    </section>

    <section class="hidden" id="userTrails">
      <Section id="map" class="container is-max-desktop hero">Map here</Section>
      <section id="trailsFound">

        <section class="trail">
          <p id="trailName0">
            <button id="favoriteBtn">Fav</button>
          </p>
          <p id="length0"></p>
          <p id="difficulty0"></p>
        </section>

        <section class="trail">
          <p id="trailName1">
            <button id="favoriteBtn">Fav</button>
          </p>
          <p id="length1"></p>
          <p id="difficulty1"></p>
        </section>

        <section class="trail">
          <p id="trailName2">
            <button id="favoriteBtn">Fav</button>
          </p>
          <p id="length2"></p>
          <p id="difficulty2"></p>
        </section>

        <section class="trail">
          <p id="trailName3">
            <button id="favoriteBtn">Fav</button>
          </p>
          <p id="length3"></p>
          <p id="difficulty3"></p>
        </section>

        <section class="trail">
          <p id="trailName4">
            <button id="favoriteBtn">Fav</button>
          </p>
          <p id="length4"></p>
          <p id="difficulty4"></p>
        </section>

      </section>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
