<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://use.fontawesome.com/d77d433b84.js"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
  <link rel="stylesheet" href="./assets/css/style.css"/>

</head>

<!-- Bulma framework used for styling -->
<body class="hero has-background-info is-fullheight">
  
  <!-- Header section -->
  <header class="hero-head">
    <div style="background-image: url('hiking-walking-trails.jpg');" class="container headImage mb-6">
    <button id="myFavorites" class="button is-rounded favBtn mt-2 mr-2 has-background-danger-dark" ><i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp Favorites</button>
    <span class="appTitle has-text-white">Happy Trails</span>
    </section>
  </header>

  <!-- Main body section -->
  <main class="hero-body">
    <!-- This section displays the weather forecast -->
    <section id="weatherSection columns">
      <section id="hourlyWeather" class="column description temperature"></section>
      <section id="sunrise"></section>
      <section id="sunset"></section>
    </section>

    <!-- This section displays an input for user city or requests to use user location -->
    <section id="userCity" class="container is-full is-centered">
      <form class="columns is-centered">
        <p>If you want to enable share Location please click here. <button id="gps" type="submit">Share
            Location</button></p>
            <br>
            <p>If you deny location, this button will be disabled.</p>
      </form>

      <form  class="columns is-centered">
        <input type="text" id="zip" placeholder="Please enter a zip code." class="column is-one-third input is-focused">
        <button type="submit" id="zipCode">Submit</button>
      </form>

      <form id="location-request" class="columns is-centered">
        <input type="text" id="city" placeholder="Please enter a city." class="column is-one-third input is-focused">
        <button type="submit" id="no-gps">Submit</button>
      </form>
    </section>
    <section id="Error" class="hidden">

      <p>An error has occured please enter some data</p>

    </section>

    <!-- This section ask user for hiking parameters -->
    <section id="hikingParameters" class="hidden">
      <p>How many miles are you willing to travel to get to your hiking trail?</p>
      <input type="text" id="radius"><br><br>
      <form action="">
      <p>How long would you like to hike?</p>
      <input type="radio" id="shortest" name="time" value="60" class="lengthTime">
      <label for="shortest">1/2hr-1 hour</label><br>
      <input type="radio" id="medium" name="time" value="120" class="lengthTime">
      <label for="medium">1-2 hours</label><br>
      <input type="radio" id="longest" name="time" value="180" class="lengthTime">
      <label for="longest">3+ hours</label><br><br>

      <button type="submit" id="parameters">Go Hiking!</button>
    </form>
    </section>

    <!-- This section displays the trails that were found based on user input -->
    <section class="hidden" id="userTrails">
      <Section id="map" class="container is-max-desktop hero">Map here</Section>
      <section id="trailsFound">

        <section class="trail">
          <p id="trailName0">
            <button id="faveHike1"><i class="fa fa-heart" aria-hidden="true"></i></button>
          </p>
          <p id="length0"></p>
          <p id="difficulty0"></p>
        </section>

        <section class="trail">
          <p id="trailName1">
            <button id="faveHike2">Fav</button>
          </p>
          <p id="length1"></p>
          <p id="difficulty1"></p>
        </section>

        <section class="trail">
          <p id="trailName2">
            <button id="faveHike3">Fav</button>
          </p>
          <p id="length2"></p>
          <p id="difficulty2"></p>
        </section>

        <section class="trail">
          <p id="trailName3">
            <button id="faveHike4">Fav</button>
          </p>
          <p id="length3"></p>
          <p id="difficulty3"></p>
        </section>

        <section class="trail">
          <p id="trailName4">
            <button id="faveHike5">Fav</button>
          </p>
          <p id="length4"></p>
          <p id="difficulty4"></p>
        </section>

      </section>
    </section>
  </main>

  <!-- Footer section -->
  <footer class="hero-foot"></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./assets/javascript/javascript.js"></script>
  <script src="./assets/javascript/meredith.js"></script>

</body>

</html>
